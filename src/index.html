<!DOCTYPE html>
<html>
  <head>

    <!-- <script type="module" src="main.js"></script> -->
    <title>Doctor Locator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Get Info for Doctors in your Area!</h1>
      </div>
      <form action="submit" id="by-name">
        <label for="name">Enter a name:</label>
        <input id="name" type="text">
        <button class="submit" id="getDoctorName">GO</button>
      </form>
      <form action="submit" id="by-symptom">
        <label for="symptom">Enter a symptom:</label>
        <input id="symptom" type="text">
        <button class="submit" id="getSymptom">GO</button>
      </form>
      <div class="errors"></div>
      <div id="show-by-name">
        <ul class="show-info"></ul>
      </div>  
    </div>
  </body>
</html>
