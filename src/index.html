<html>

    <title>Doctor Locator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Get Info for Doctors in your Area!</h1>
      </div>
      <label for="name">Enter a name:</label>
      <input id="name" type="text">
      <button class="btn-success" id="getDoctor">GO</button>
      <label for="symptom">Enter a symptom:</label>
      <input id="symptom" type="text">
      <button class="btn-success" id="getSymptom">GO</button>
      <div class="errors"></div>
      <div class="show-by-name">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title"> </h2>
          </div>
          <div class="panel-body">
            <h2 id="doc-name"></h2>

          </div>
        </div>
        <div class="showBio"></div>
        <div class="acceptingNew"></div>
      </div>  
    </div>
  </body>
</html>
